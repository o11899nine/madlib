<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Madlib</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm">
      <!-- Title row -->
      <div class="row my-3">
        <div class="col-12 text-center">
          <h1>Madlib</h1>
        </div>
      </div>

      <!-- Form -->
      <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <form id="form">
            <!-- Input1 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input1"
                class="col-6">Zelfstandig naamwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input1" required>
              </div>
            </div>

            <!-- Input2 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input2"
                class="col-6">Werkwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input2" required>
              </div>
            </div>

            <!-- Input3 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input3"
                class="col-6">Bijvoeglijk naamwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input3" required>
              </div>
            </div>

            <!-- Input4 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input4"
                class="col-6">Zelfstandig naamwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input4" required>
              </div>
            </div>

            <!-- Input5 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input5"
                class="col-6">Werkwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input5" required>
              </div>
            </div>

            <!-- Input6 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input6"
                class="col-6">Bijvoeglijk naamwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input6" required>
              </div>
            </div>

            <!-- Input7 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input7"
                class="col-6">Zelfstandig naamwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input7" required>
              </div>
            </div>

            <!-- Input8 -->
            <div class="row d-flex align-items-center mb-2">
              <label for="input8"
                class="col-6">Werkwoord</label>
              <div class="col-6">
                <input type="text" class="form-control" id="input8" required>
              </div>
            </div>

            <!-- Buttons -->
            <div class="row d-flex align-items-center mt-3">
              <div class="col-6">
                <button type="button" id="resetBtn"
                  class="btn btn-primary w-100">Reset</button>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-success w-100">Genereer
                  tekst</button>
              </div>

            </div>

          </form>
        </div>
      </div>

      <!-- Output -->
      <div class="row d-flex justify-content-center mt-2" style="display:none"
        id="outputContainer">
        <div class="col-12 col-md-6 text-center">
          <div id="outputDiv"></div>
        </div>
      </div>

    </div>

    <script>

      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("form").addEventListener("submit", function (event) {
          event.preventDefault();
          showText(generateText());
        });

        document.getElementById("resetBtn").addEventListener("click", function (event) {
          hideText()
          document.getElementById("form").reset()

        });
      });


      function generateText() {
        const input1 = document.getElementById("input1").value
        const input2 = document.getElementById("input2").value
        const input3 = document.getElementById("input3").value
        const input4 = document.getElementById("input4").value
        const input5 = document.getElementById("input5").value
        const input6 = document.getElementById("input6").value
        const input7 = document.getElementById("input7").value
        const input8 = document.getElementById("input8").value

        return `Vandaag ging ik naar de <b>${input1}</b> om te <b>${input2}</b>. Het was een <b>${input3}</b> ervaring,
        omdat ik onderweg een <b>${input4}</b> tegenkwam die begon te <b>${input5}</b>. Gelukkig was er een <b>${input6}</b> <b>${input7}</b> in de buurt. 
        Dat hielp bij het <b>${input8}</b>.`

     
      }

      function hideText() {

        document.getElementById("outputContainer").style.display = "none"
        document.getElementById("outputDiv").innerHTML = ""
      }

      function showText(text) {
        document.getElementById("outputContainer").style.display = "block"
        document.getElementById("outputDiv").innerHTML = text
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
